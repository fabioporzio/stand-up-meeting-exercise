<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard of stand-up meeting application">
    <title>Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.bootstrap5.js"></script>
</head>
<body onload="createStandupTable()">
    <header class="p-3 text-bg-light mb-3">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="dashboard.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="img/logo.png" class="bi me-2" width="45" height="auto">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="dashboard.html" class="nav-link px-2 text-black fw-bold fs-4 ms-2">Home</a></li>
                    <li><a href="meeting.html" class="nav-link px-2 text-black fs-4 ms-2">Meeting</a></li>
                </ul>

                <div class="text-end">
                    <button type="button" class="btn btn-warning" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="mt-3 mb-3">
            <h2 class="mb-3">Start a new Stand-up Meeting</h2>
            <a href="meeting.html" style="text-decoration: none;"><button class="btn btn-primary btn-lg">Start a meeting</button></a>
        </section>

        <section>
            <h2 class="mb-3">Stand-up Meetings History</h2>
            <table id="standUpTable" class="table table-info table-striped table-hover">
                <thead>
                    <tr class="table-primary">
                        <th scope="col">Company Id</th>
                        <th scope="col">Date</th>
                        <th scope="col">Duration (seconds)</th>
                        <th scope="col">Id</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
        </section>
    </main>
</body>
<script src="dashboardScript.js"></script>
<script src="script.js"></script>
</html>

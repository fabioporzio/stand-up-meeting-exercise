<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard of stand-up meeting application">
    <title>Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.bootstrap5.js"></script>
</head>
<body onload="createStandupTable()">
    <header class="p-3 text-bg-light mb-3">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="dashboard.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="img/logo.png" class="bi me-2" width="45" height="auto">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="dashboard.html" class="nav-link px-2 text-black fw-bold fs-4 ms-2">Home</a></li>
                </ul>

                <div class="text-end">
                    <button type="button" class="btn btn-lg border border-2 border-dark btn-warning" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="mt-3 mb-3">
            <h2 class="mb-3">Inizia una nuova riunione</h2>
            <form action="meeting.html">
                <div class="row">
                    <div class="col-6">
                        <label for="expectedTime" class="form-label fs-5 pb-2 w-100">
                            Inserisci la durata prevista della riunione (in minuti):
                            <input type="number" class="form-control pt" min="5" max="60" value="15" step="5" name="expectedTime" id="expectedTime" required>
                        </label>
                    </div>
                    <div class="col-6">
                        <label for="developersNumber" class="form-label fs-5 pb-2 w-100">
                            Insercisci il numero di sviluppatori:
                            <input type="number" class="form-control pt-2" min="1" value="3" step="1" name="developersNumber" id="developersNumber">
                        </label>
                    </div>
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary btn-lg w-50">Inizia la riunione</button>
                    </div>
                </div>
            </form>
        </section>

        <section>
            <h2 class="mb-3">Storico delle riunioni:</h2>
            <table id="standUpTable" class="table table-info table-striped table-hover">
                <thead>
                    <tr class="table-primary">
                        <th scope="col">Id azienda</th>
                        <th scope="col">Data</th>
                        <th scope="col">Durata</th>
                        <th scope="col">Id riunione</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
        </section>
    </main>

    <footer class="position-absolute w-100 bottom-0">
        <p class="text-center text-body-secondary border-top my-4 py-3">Â© 2025 ITS Incom</p>
    </footer>
</body>
<script src="script/dashboardScript.js"></script>
<script src="script/globalScript.js"></script>
</html>

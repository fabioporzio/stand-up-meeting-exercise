<!DOCTYPE html>
<html lang="en">
<head>

<body onload="createEmployeesTable(), getTodaysDate()">
    <header class="p-3 text-bg-light">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="dashboard.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="img/logo.png" class="bi me-2" width="45" height="auto">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="dashboard.html" class="nav-link px-2 text-black fs-4 ms-2">Home</a></li>
                </ul>

                <div class="text-end">

    <main class="container">
        <h2 class="mt-3 mb-3">Dati della riunione</h2>
        <div id="infoContainer">

        </div>
        <table id="employeesTable" class="table table-info table-striped table-hover align-middle s">

                <tr class="table-primary">
                    <th>Sviluppatori</th>
                    <th class="text-center" rowspan="3">Azioni</th>
                    <th>Note</th>
                    <th>Ultima nota</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <div class="d-flex ">
            <div class="fs-5 me-5 mb-4">Durata totale: </div>
            <div class="fs-5" id="globalTimer">00:00:00</div>
        </div>
        <button type="button" class="btn btn-primary btn-lg" onclick="createRequestBody()">Invia i dati</button>
    </main>

    <footer class="position-absolute w-100 bottom-0">
        <p class="text-center text-body-secondary border-top my-4 py-3">Â© 2025 ITS Incom</p>
